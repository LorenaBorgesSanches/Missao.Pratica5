<main class="p-4" >
    <h1>Catálogo de Livros</h1>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Título</th>
                <th>Resumo</th>
                <th>Editora</th>
                <th>Autores</th>
            </tr>
        </thead>
        <tbody *ngFor="let livro of livros">
            <tr>
                <td>
                    {{livro.titulo}}<br />
                    <button class="btn btn-danger" (click)="excluir(livro._id!)">Excluir</button>
                </td>
                <td>{{livro.resumo}}</td>
                <td>{{obterNome(livro.codEditora)}}</td>
                <td>
                    <ul *ngFor="let autor of livro.autores">
                        <li>{{autor}}</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</main>
